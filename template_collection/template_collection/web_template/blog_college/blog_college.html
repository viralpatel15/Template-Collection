<style>
    .zoomable {
    zoom: 1.5; /* Adjust the value to control the zoom level */
    }
    .main_college_container{
        width: 100%;
        display: flex;
    }
    .inner-container{
        display: flex;
    }
    .blog-img{
        width: 50%;
    }
    .image-container {
        position: relative;
        height: fit-content;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        overflow: hidden;
        z-index: 1;
        margin:5px;
    }
    .zoomable-image {
        transition: transform 0.3s ease-in-out;
        width: 100%; /* Optional: Adjust the initial size of the image */
    }
    .zoomable-image:hover {
        transform: scale(1.2); /* Adjust the scale factor as needed for zooming in */
    }
    .zoomable-image:active {
        transform: scale(0.8); /* Adjust the scale factor as needed for zooming out */
    }
    .bottom-overlay{
        position: absolute;
        z-index: 5;
        bottom: 0px;
        width:100%;
        height:30px;
        background-color: rgba(68, 39, 94, 0.5); /* Set opacity here */
        transition: height 1s ease-in-out;
    }
    .bottom-overlay:hover {
        background-size: 200% 100%;
        height:100%;
        transform: scaleX(1) scaleY(1);
    }
    .bottom-overlay:hover::before {
        transform: scaleX(0) scaleY(0);
    }
    .text-size{
        color: white;
        font-size: large;
        font-weight: 500;
    }
   
</style>
<div >
    <h3 style="text-align: center;">Reason of our grouth</h3>
</div>
<div class="main_college_container">
    <div class="image-container blog-img" style="width: 50%;">
        <img src="{{ image }}" class="zoomable-image">
        <div class="bottom-overlay">
            <center class="text-size">{{ frappe.db.get_value('Blog Post' , blog1 , 'title') }}</center>
            <div>
                <p class="text-size">
                    {{ frappe.db.get_value('Blog Post' , blog , 'blog_intro') }}
                </p>
            </div>
        </div>
    </div>
    <div style="width: 50%;" class="inner-container">
        <div class="image-container" style="width: 50%;">
            <img src="{{ image1 }}" class="zoomable-image">
            <div class="bottom-overlay">
                <center class="text-size">{{ title1 }}</center>
                <div>
                    <p style="font-size: 16px; color: white;">
                        {{ description1 or ''}}
                    </p>
                </div>
            </div>
        </div>
        <div class="image-container" style="width: 50%;">
            <img src="{{ image2 }}" class="zoomable-image">
            <div class="bottom-overlay">
                <center class="text-size">{{ title2 or '' }}</center>
                <div>
                    <p style="font-size: 16px; color: white;">
                        {{ description2 or '' }}
                    </p>
                </div>
            </div>
        </div>
    </div>
    
</div>
